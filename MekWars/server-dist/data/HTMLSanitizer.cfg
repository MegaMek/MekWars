# This file will define your whitelist for allowed HTML tags and
# attributes in the MOTDs
#
# This file needs to be located in ./data
#
# Lines starting with a # are comments
#
# Tags
# Tags are allowed by placing them on their own line, preceded by 
# the designator "tag "
tag font

# Attributes
# Attributes are allowed by placing them on a line in the following
# format: 
# att <tag> attribute1 attribute2 attribute 3
# the :all tag is a special tag to allow attributes on any allowed
# tag
att :all color size border colspan rowspan align
att table border align
att td bgcolor
